<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie Magic</title>
</head>
<body>
    <nav>
        <div id="findMoviesBtn"></div>
        <div id="myMoviesBtn"></div>
        <button type="button" id="login">Login</button>
        <button type="button" id="logout">Logout</button>
        <input type="text" id="findMovies" placeholder="Search for new movies">
        <a href="#" id="findMovieNav">New Movies</a>
        <a href="#" id="myMovieNav">My Movies</a>
    </nav>
    <div id="container">
        <div id="findMoviesContainer">
            <h3>Find Movies</h3>
            <div id="searchedMovies"></div>
        </div>
        <div id="myMoviesContainer">
            <h3>My Movies</h3>
            <input type="text" id="myMovieSearch" placeholder="Search within your movies">
            <div id="movieTypesContainer">
                <h6>Watched</h6>
                <h6>On My List</h6>
            </div>
        </div>
    </div>
    <footer></footer>

    <script src="dist/bundle.js"></script>
</body>
</html>
