<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/main.css">
    <title>Movie Magic</title>
  </head>
  <body>
    <header>
      <div class="container-fluid bg-light">
        <button type="button" class="btn float-right mt-3 mr-5 btn-sm border border-dark" id="logout">Logout</button>
        <button type="button" class="btn float-right mt-3 mr-3 btn-sm border border-dark" id="login">Login</button>
        <h2 class="ml-3 pb-2 pt-2 pl-3 display-4">
          <img id="camera" src="img/camera.png" width="50px" height="50px">Movie Magic
        </h2>
      </div>
    </header>
    <div class="sticky-top">
      <div class="input-group border border-dark">
          <input type="text" class="form-control" id="findMovies" placeholder="Search for new movies">
          <div class="input-group-append">
            <button class="btn btn-secondary btn-md" id="search-btn" type="button">Search</button>
          </div>
        </div>
        <ul class="nav justify-content-center border border-dark mb-2">
            <li class="nav-item">
              <h5 id="displayUntracked">
                <a class="text-light nav-link" href="#">Show Untracked</a>
              </h5>
            </li>
            <li class="nav-item">
              <h5 id="displayUnwatched">
                <a class="text-light nav-link" href="#">Show Unwatched</a>
              </h5>
            </li>
            <li class="nav-item">
              <h5 id="displayWatched">
                <a class="text-light nav-link" href="#">Show Watched</a>
              </h5>
            </li>
            <li class="nav-item">
              <h5 id="displayFavorites">
                <a class="text-light nav-link" href="#">Show Favorites</a>
              </h5>
            </li>
          </ul>
      </div>

      <div class="container" id="movieContainer">
        <div class="row" id="findMoviesContainer"></div>
        <div id="searchedMovies"></div>
      </div>  


      <footer></footer>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>
    <script src="dist/bundle.js"></script>
  </body>
</html>
